<!DOCTYPE html>

<html>

  <head>

    <title> Big Of 2 Numbers </title>

    <style type="text/css">

      @import url("bigof2.css");

    </style>

  </head>

  <body>

    <div id="data">
        <label for="Num">Number: </label>
        <input type="text" id="firstNum">
      </div>
      
      <div>
        <p id="outputPara" onclick="rev()"> Click Me to reverse the number </p>
      </div>
      
      <script>
        function rev() {
          // Get the input number as a string
          let numStr = document.getElementById("firstNum").value;
          
          // Reverse the string by splitting, reversing, and joining it
          let reversedNumStr = numStr.split('').reverse().join('');
          
          // Display the reversed number
          document.getElementById("outputPara").innerHTML = "Reversed Number = " + reversedNumStr;
        }
      </script>
  </body>

</html>
