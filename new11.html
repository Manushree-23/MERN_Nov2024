<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Maximum Finder</title>
</head>
<body>
    <h2>Find the Second Maximum of Three Numbers</h2>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1">

    <label for="num2">Number 2:</label>
    <input type="number" id="num2">

    <label for="num3">Number 3:</label>
    <input type="number" id="num3">

    <button onclick="findSecondMax()">Find Second Maximum</button>

    <h3 id="result"></h3>

    <script>
        function findSecondMax() {

            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            let max = Math.max(num1, num2, num3);
            let secondMax;

            if (max === num1) {
                secondMax = Math.max(num2, num3);
            } else if (max === num2) {
                secondMax = Math.max(num1, num3);
            } else {
                secondMax = Math.max(num1, num2);
            }

            document.getElementById('result').innerText = `The second maximum is: ${secondMax}`;
        }
    </script>
</body>
</html>
